openapi: 3.0.0

info:
  version: 0.1.2
  # [0].1.2 - release build. No release got published, so it stays at 0 for now.
  # 0.[1].2 - a milestone in development. As of current roadmap, Milestone 1 is Moderator Version, and Milestone 2 would be Player Version.
  # 0.1.[2] - minor build. Any changes to contract increment this number (once per push).
  title: Bulker Moderator Version
  description: A simple API for a moderator in Bulker game. Allows only for one user with one set of rights. No need for additional sockets (like WebSocket) and authorization for now.

servers:
  - url: http://localhost:5000

security:
  - BasicAuth: []

paths:
  /Event:
    get:
      description: Next round shift; a new event
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'

  /Conditions:
    get:
      description: Returns all world conditions (global traits)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Trait'

  /Conditions/{codename}:
    get:
      description: Returns details of condition {codename}
      parameters:
        - name: codename
          in: path
          required: true
          schema:
            type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trait'
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      description: Updates condition {codename}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trait'
      parameters:
        - name: codename
          in: path
          required: true
          schema:
            type: string

      responses:
        '204':
          description: OK
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      description: Randomizes condition {codename}
      parameters:
        - name: codename
          in: path
          required: true
          schema:
            type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trait'
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /Traits:
    get:
      description: Returns all player traits' names
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /Players:
    get:
      description: Returns all player traits
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'

    post:
      description: Adds a new player record
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Player'
      responses:
        '200':
          description: Successfully created a new player
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'

    delete:
      description: Clears up completely all players' records
      responses:
        '204':
          description: Successfully cleared up players' list

  /Players/{id}:
    get:
      description: Returns a player record with some ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      description: Updates a player record with some ID; not all fields are required
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Player'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid

      responses:
        '204':
          description: OK
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      description: Deletes a player record with some ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid

      responses:
        '204':
          description: OK
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /Players/{id}/Traits:
    get:
      description: Returns traits of a player record with some ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Trait'
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /Players/{id}/Traits/{codename}:
    get:
      description: Returns details of trait {codename} of player {id}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid
        - name: codename
          in: path
          required: true
          schema:
            type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trait'
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      description: Updates trait {codename} of player {id}
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trait'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid
        - name: codename
          in: path
          required: true
          schema:
            type: string

      responses:
        '204':
          description: OK
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      description: Randomizes trait {codename} of player {id}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid
        - name: codename
          in: path
          required: true
          schema:
            type: string
            
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trait'
        '400':
          $ref: '#/components/responses/InvalidRequest'
        '404':
          $ref: '#/components/responses/NotFound'


components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InvalidRequest:
      description: A request didn't follow a specification (ex. got a string field instead of integer)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string

    Player:
      type: object
      required:
        - name
      properties:
        id:
          type: uuid
          readOnly: true
        dateCreated:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
        isAlive:
          type: boolean
        age:
          type: integer
        gender:
          type: string
          enum: [male, female]
        isFertile:
          type: boolean
        traits:
          type: array
          items:
            $ref: '#/components/schemas/Trait'

    Event:
      type: string
      nullable: true

    Trait:
      type: object
      required:
        - codename
      properties:
        codename:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        value:
          type: array
          items:
            type: string